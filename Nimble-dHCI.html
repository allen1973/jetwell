        <div class="content_sub_green">dHCI setup software</div>
        <div class="content_sub">Deploying the dHCI solution can be accomplished by going through the following simple
            steps with the help of the dHCI setup software:
            <ul class="content_sub_content" style="margin-left:1.5rem">
                <li>Physical infrastructure layout</li>
                <li>Completion of the configuration Worksheet</li>
                <li>Network configuration</li>
                <li>Initialize and configure the HPE Nimble storage</li>
                <li>Deploy a new vCenter (or) Use existing vCenter</li>
                <li>Add HPE ProLiant to the Nimble Storage dHCI stack</li>
                <li>Create VMFS and/or VVOL datastores</li>
            </ul>
        </div>
        <div class="content_sub_green">vCenter plugin</div>
        <div class="content_sub">After the deployment completes successfully, you can perform different task from the
            vCenter plugin for HPE Nimble Storage dHCI. This section highlights the task you can perform using the dHCI
            vCenter plugin.
        </div>
        <div class="content_sub">Adding a new server to dHCI can be accomplished by the following quick steps:
            <ul class="content_sub_content" style="margin-left:1.5rem">
                <li>Rack the server and perform the cabling</li>
                <li>Review section Ethernet Switch Configuration</li>
                <li>Configure the switch and assign the correct VLAN</li>
                <li>Assign IP address to ESXi management interface</li>
                <li>Add server in vSphere cluster using vCenter plugin</li>
            </ul>
            <p class="content_sub_content">In the background, dHCI software automates tasks such as the configuration of
                vSwitch, iSCSI software
                initiator and VMDK binding during deployment saving additional cycles for administrators
                dHCI plugin could also be utilized to create & grow VMFS and/or VVOL based datastores that are mapped to
                volumes on HPE Nimble AF / HF array configured as part of the dHCI deployment. Additional operations
                such as
                clones, snapshots on the datastores could also be performed directly from the Nimble dHCI plugin on to
